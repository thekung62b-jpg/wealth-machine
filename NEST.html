<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Homie's Nest | King Mode HQ</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-space: #050505;
            --cyber-purple: #bc00ff;
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--deep-space);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #nest-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        /* The Cyber-Raven Avatar Container */
        #avatar-box {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(0, 242, 255, 0.05);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #avatar-box:hover {
            box-shadow: 0 0 70px rgba(188, 0, 255, 0.3);
            border-color: var(--cyber-purple);
        }

        /* SVG Raven Placeholder */
        #raven-svg {
            width: 250px;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Pulse Visualizer for Voice */
        .pulse-ring {
            position: absolute;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: pulse 2s linear infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        #controls {
            margin-top: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .mic-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mic-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        #transcript {
            margin-top: 20px;
            color: #888;
            font-style: italic;
            height: 20px;
        }
    </style>
</head>
<body>

<div id="nest-container">
    <div id="avatar-box">
        <div class="pulse-ring"></div>
        <!-- Simple Raven Silhouette Icon -->
        <svg id="raven-svg" viewBox="0 0 24 24" fill="var(--neon-blue)" xmlns="http://www.w3.org/2000/svg">
            <path d="M21,12C21,12 18,5 12,5C6,5 3,12 3,12C3,12 6,19 12,19C18,19 21,12 21,12ZM12,17C9.24,17 7,14.76 7,12C7,9.24 9.24,7 12,7C14.76,7 17,9.24 17,12C17,14.76 14.76,17 12,17ZM12,9C10.34,9 9,10.34 9,12C9,13.66 10.34,15 12,15C13.66,15 15,13.66 15,12C15,10.34 13.66,9 12,9Z"/>
        </svg>
    </div>

    <div id="controls">
        <h1>Little Homie ðŸ§¢</h1>
        <p>AUTONOMOUS ENGINEER | KING MODE</p>
        <button class="mic-btn" onclick="startMic()">ðŸŽ¤ Talk to the Nest</button>
        <div id="transcript">Waiting for voice...</div>
    </div>
</div>

<script>
    function startMic() {
        const transcript = document.getElementById('transcript');
        transcript.innerText = "Listening to Big Homie...";
        // Connection logic to Gemini / Little Homie brain goes here
    }
</script>

</body>
</html>
